<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    .box{
        height:200px;
        width:200px;
        border:3px solid black;
        background-color: red;
        transform-style: preserve-3d;
        transform:translate3d(20px,20px,20px) rotateY(60deg);
        
    }
    .a{
        height:200px;
        width:200px;
        border:3px solid black;
        background-color:blue;
        transform: perspective(900px) rotateY(80deg);
        
    }

</style>
<body>
    <div class="box">
       <div class="a"></div>
    </div>
</body>
</html>
